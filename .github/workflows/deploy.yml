name: Deploy to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Install AWS CDK
      run: npm install -g aws-cdk
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Debug AWS Configuration
      run: |
        echo "AWS CLI version:"
        aws --version
        echo "Checking AWS identity:"
        aws sts get-caller-identity
        echo "Listing S3 buckets:"
        aws s3 ls
        echo "Checking IAM permissions:"
        aws iam get-user
        aws iam list-attached-user-policies --user-name $(aws sts get-caller-identity --query 'Arn' --output text | cut -d'/' -f2)

    - name: Bootstrap CDK
      run: |
        echo "Attempting to bootstrap CDK..."
        cdk bootstrap --verbose
        if [ $? -ne 0 ]; then
          echo "Bootstrap failed. Checking AWS account info..."
          aws sts get-caller-identity
          exit 1
        fi

    - name: Deploy to AWS
      run: |
        echo "Attempting to deploy..."
        cdk deploy --require-approval never --verbose

    - name: Debug on failure
      if: failure()
      run: |
        echo "Deployment failed. Checking AWS account info..."
        aws sts get-caller-identity
        echo "Listing S3 buckets:"
        aws s3 ls
        echo "Checking CloudFormation stacks:"
        aws cloudformation list-stacks